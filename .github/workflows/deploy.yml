name: Deploy VitePress site to Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # 或者你本地使用的版本

      - name: Install dependencies
        run: |
          npm install
          chmod -R 755 node_modules/.bin  # 确保所有可执行文件都有权限

      - name: Build with VitePress
        run: npm run docs:build  # 或者使用 npx vitepress build docs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy to GitHub Pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_branch: gh-pages  # 发布到 gh-pages 分支
          publish_dir: docs/.vitepress/dist  # 指定发布目录
          github_token: ${{ secrets.GITHUB_TOKEN }}  # 使用 GitHub Token 进行身份验证
