name: Deploy VitePress to GitHub Pages

on:
  push:
    branches:
      - main  # 当推送到 main 分支时触发构建

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: main

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'  # 使用你当前的 Node.js 版本
          
      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the VitePress site
      - name: Build VitePress
        run: npm run docs:build  # 你可以根据需要调整这个命令

      # Step 5: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_branch: gh-pages  # 要部署的分支
          publish_dir: docs/.vitepress/dist  # 构建的产物目录
          github_token: ${{ secrets.PAT_TOKEN }}  # 使用 GitHub 提供的自动生成的 token
